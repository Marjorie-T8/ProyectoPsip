<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/plantillaui}">
<head>
    <title>Nuevo Documento Adjunto</title>
</head>
<body>
<div layout:fragment="contenidopaginas">
    <div class="container-fluid">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title text-primary">SUBIR DOCUMENTO ADJUNTO</h4>
                <hr>

                <form th:action="@{/anexodocumento/guardar}" method="post" enctype="multipart/form-data" id="formAnexo">
                    <input type="hidden" name="idorden" th:value="${idorden}">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre del Archivo</label>
                        <input type="text" name="nombreoriginal" class="form-control border-primary" 
                               placeholder="Ej: factura.pdf" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Seleccionar Archivo</label>
                        <input type="file" name="archivo" class="form-control border-primary" required>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" name="estado" class="form-check-input" id="estadoCheck" checked>
                        <label class="form-check-label" for="estadoCheck">Activo</label>
                    </div>

                    <div class="border-top pt-3 text-end">
                        <a th:href="@{/anexodocumento/listar(idOrden=${idorden})}" class="btn btn-secondary">
                            <i class="mdi mdi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="mdi mdi-upload"></i> Subir Documento
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
