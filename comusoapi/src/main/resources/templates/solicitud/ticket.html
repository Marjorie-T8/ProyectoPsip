<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Imprimir Ticket - ICPE S.A.S.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para que parezca un ticket de 80mm */
        .ticket {
            width: 300px;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #eee;
            font-family: 'Courier New', Courier, monospace;
        }
        .text-center { text-align: center; }
        
        /* Ocultar todo lo demás al imprimir */
        @media print {
            .no-print { display: none; }
            .ticket { margin: 0; border: none; }
        }
    </style>
</head>
<body>

<div class="ticket">
    <h4 class="text-center">ICPE S.A.S.</h4>
    <p class="text-center">Soporte Técnico Especializado</p>
    <hr>
    <p><strong>TICKET:</strong> <span th:text="${ticket}"></span></p>
    <p><strong>FECHA:</strong> <span th:text="${fecha}"></span></p>
    <p><strong>CLIENTE:</strong> <span th:text="${nombreCliente}"></span></p>
    <hr>
    <p><strong>EQUIPO:</strong> <span th:text="${tipoEquipo}"></span></p>
    <p><strong>MARCA:</strong> <span th:text="${marca}"></span></p>
    <p><strong>ESTADO:</strong> <span th:text="${estado}"></span></p>
    <hr>
    <p class="text-center">¡Gracias por su confianza!</p>
</div>

<div class="text-center no-print">
    <button onclick="window.print()" class="btn btn-success">Imprimir Orden</button>
    <a href="/inicio" class="btn btn-secondary">Volver al Inicio</a>
</div>

</body>
</html>
