<!DOCTYPE html>
<html dir="ltr" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/plantilla/plantillaui">
<head>
    <title>Nuevo Equipo - ICPE S.A.S.</title>
</head>
<body>
<div layout:fragment="contenidopaginas">
    <div class="container-fluid">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title text-primary">INGRESO DE EQUIPO NUEVO</h4>
                <hr>

                <form th:action="@{/equipo/guardar}" method="post" th:object="${equipoDTO}">

                    <input type="hidden" th:field="*{idequipo}" />
                    <input type="hidden" th:field="*{idcliente}" />
                
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Tipo de Equipo</label>
                            <select th:field="*{tipo}" class="form-control" required>
                                <option value="LAPTOP">Laptop</option>
                                <option value="DESKTOP">Desktop</option>
                                <option value="SERVIDOR">Servidor</option>
                                <option value="OTRO">Otro</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Marca</label>
                            <input type="text" th:field="*{marca}" class="form-control" required />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Modelo</label>
                            <input type="text" th:field="*{modelo}" class="form-control" required />
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">NÃºmero de Serie</label>
                            <input type="text" th:field="*{numserie}" class="form-control" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Estado del Equipo</label>
                            <textarea th:field="*{estadoequipo}" class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary btn-lg shadow">
                            Guardar y Generar Ticket
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> 
</body>
</html>
