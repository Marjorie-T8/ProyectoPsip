<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/plantillaui}">
<head>
    <title>Nuevo Estado</title>
</head>
<body>
<div layout:fragment="contenidopaginas">
    <div class="container-fluid">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title text-primary">REGISTRAR NUEVO ESTADO</h4>
                <hr>

                <form th:action="@{/historialestado/guardar}" method="post" id="formHistorial">
                    <input type="hidden" name="idorden" th:value="${idorden}">
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Estado Anterior</label>
                            <select name="estadoanterior" class="form-select border-primary" required>
                                <option value="">-- Seleccione Estado Anterior --</option>
                                <option value="PENDIENTE">Pendiente</option>
                                <option value="EN_PROGRESO">En Progreso</option>
                                <option value="COMPLETADO">Completado</option>
                                <option value="CANCELADO">Cancelado</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Estado Nuevo</label>
                            <select name="estadonuevo" class="form-select border-primary" required>
                                <option value="">-- Seleccione Estado Nuevo --</option>
                                <option value="PENDIENTE">Pendiente</option>
                                <option value="EN_PROGRESO">En Progreso</option>
                                <option value="COMPLETADO">Completado</option>
                                <option value="CANCELADO">Cancelado</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Observaci√≥n</label>
                        <textarea name="observacion" class="form-control border-primary" rows="3" 
                                  placeholder="Ingrese observaciones adicionales..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Modificado Por</label>
                        <input type="text" name="modificadopor" class="form-control border-primary" 
                               placeholder="Nombre del usuario que modifica" required>
                    </div>

                    <div class="border-top pt-3 text-end">
                        <a th:href="@{/historialestado/listar(idOrden=${idorden})}" class="btn btn-secondary">
                            <i class="mdi mdi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="mdi mdi-content-save"></i> Guardar Estado
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
