<!DOCTYPE html>
<html dir="ltr" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/plantillaui}"> <head>
    <title>Gesti√≥n de Clientes - ICPE S.A.S.</title>
</head>
<body>

<div layout:fragment="contenidopaginas">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="mdi mdi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="mdi mdi-alert-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
    <div class="card shadow">
        <div class="card-body">
            <div class="d-md-flex align-items-center">
                <div>
                    <h4 class="card-title text-primary">Gesti√≥n de Clientes</h4>
                    <p class="card-subtitle">Consulta y administraci√≥n de clientes registrados en el sistema</p>
                </div>
                <div class="ms-auto">
                    <a th:href="@{/cliente/nuevo}" class="btn btn-success text-white">
                        <i class="mdi mdi-plus"></i> Nuevo Cliente
                    </a>
                </div>
            </div>

            <div class="table-responsive mt-3">
                <table id="zero_config" class="table table-striped table-bordered">
                    <thead class="bg-light">
                        <tr>
                            <th>ID</th>
                            <th>C√©dula</th> <th>Nombre Cliente</th>
                            <th>Direcci√≥n</th>
                            <th>Email</th>
                            <th>Tel√©fono</th>
                            <th>Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
					<tr th:each="c : ${listacliente}">
						    <td th:text="${c.idCliente}"></td>
						    <td th:text="${c.cedula}" class="fw-bold"></td> 
						    <td th:text="${c.nombre}"></td>
						    <td th:text="${c.direccion}"></td>
						    <td th:text="${c.email}"></td>
						    <td th:text="${c.telefono}"></td>
						 
                            <td>
                                <span th:if="${c.estado}" class="badge rounded-pill bg-success">Activo</span>
                                <span th:unless="${c.estado}" class="badge rounded-pill bg-danger">Inactivo</span>
                            </td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <a th:href="@{/equipo/listarPorCliente/{id}(id=${c.idCliente})}" 
                                       class="btn btn-warning btn-sm" title="Ver Equipos">
                                       <span class="text-white">üíª</span>
                                    </a>
                                    <a th:href="@{/cliente/editar/{id}(id=${c.idCliente})}" 
                                       class="btn btn-info btn-sm text-white" title="Editar">
                                       ‚úé
                                    </a>
                                    <a th:href="@{/cliente/eliminar/{id}(id=${c.idCliente})}" 
                                       class="btn btn-danger btn-sm" 
                                       onclick="return confirm('¬øSeguro que desea inactivar este cliente?')" 
                                       title="Inactivar">
                                       ‚úò
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
