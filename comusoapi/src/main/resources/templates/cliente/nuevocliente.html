<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="/plantilla/plantillaui">
<head><title>Paso 1: Datos del Cliente</title></head>
<body>
<div layout:fragment="contenidopaginas">
    <div class="container-fluid">
        <div class="card shadow"> 
            <div class="card-body">
                <h4 class="card-title text-primary">PASO 1: REGISTRO DEL PROPIETARIO</h4>
                <hr>
                <form th:action="@{/cliente/guardar}" method="post" th:object="${cliente}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Nombre Completo</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Teléfono</label>
                            <input type="text" th:field="*{telefono}" class="form-control" required />
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Dirección</label>
                            <input type="text" th:field="*{direccion}" class="form-control" required />
                        </div>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Siguiente: Registrar Equipo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
