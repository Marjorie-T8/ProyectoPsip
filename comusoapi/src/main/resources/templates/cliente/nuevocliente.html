<!DOCTYPE html>
<html dir="ltr" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/plantilla/plantillaui">
<head>
    <title>Nuevo Cliente</title>
</head>
<body>
<div layout:fragment="contenidopaginas">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h4 class="card-title mb-0">Registro Rápido de Cliente</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/cliente/guardar}" th:object="${cliente}" method="post">
                
                <input type="hidden" th:field="*{idCliente}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold">Nombre Completo</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="mdi mdi-account"></i></span>
                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Juan Pérez" required />
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold">Dirección</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="mdi mdi-map-marker"></i></span>
                            <input type="text" th:field="*{direccion}" class="form-control" placeholder="Calle principal y secundaria" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="fw-bold">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="mdi mdi-email"></i></span>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="correo@ejemplo.com" />
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="fw-bold">Teléfono</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="mdi mdi-phone"></i></span>
                            <input type="text" th:field="*{telefono}" class="form-control" placeholder="0999999999" />
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="fw-bold">Estado del Cliente</label>
                        <select th:field="*{estado}" class="form-select shadow-none">
                            <option th:value="true">Activo</option>
                            <option th:value="false">Inactivo</option>
                        </select>
                    </div>
                </div>

                <div class="border-top pt-3 text-end">
                    <button type="submit" class="btn btn-success text-white px-4">
                        <i class="mdi mdi-content-save"></i> Siguiente
                    </button>
                    <a th:href="@{/cliente/listar}" class="btn btn-secondary px-4">
                        <i class="mdi mdi-arrow-left"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
