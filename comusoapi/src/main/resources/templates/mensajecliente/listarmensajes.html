<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/plantillaui}">
<head>
    <title>Lista de Mensajes</title>
</head>
<body>
<div layout:fragment="contenidopaginas">
    
    <div class="card">
        <div class="card-body">
            <div class="d-md-flex align-items-center">
                <div>
                    <h4 class="card-title">Gesti√≥n de Mensajes</h4>
                    <p class="card-subtitle">Comunicaci√≥n con clientes y t√©cnicos</p>
                </div>
                <div class="ms-auto">
                    <a th:href="@{/mensajeciente/nuevo(idOrden=${idOrden})}" class="btn btn-success text-white">
                        <i class="mdi mdi-email-plus"></i> Nuevo Mensaje
                    </a>
                </div>
            </div>

            <div class="table-responsive">
                <table id="zero_config" class="table table-striped table-bordered">
                   <thead>
                        <tr>
                            <th>ID</th>
                            <th>Orden</th>
                            <th>Tipo</th>
                            <th>Medio</th>
                            <th>Destinatario</th>
                            <th>Contenido</th>
                            <th>Fecha Env√≠o</th>
                            <th>Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="m : ${listamensajes}">
                            <td th:text="${m.idMensaje}"></td>
                            <td th:text="${m.idOrden}"></td>
                            <td th:text="${m.tipoMensaje}"></td>
                            <td th:text="${m.medio}"></td>
                            <td th:text="${m.destinatario}"></td>
                            <td th:text="${m.contenido}"></td>
                            <td th:text="${#temporals.format(m.fechaEnvio, 'dd/MM/yyyy HH:mm')}"></td>
                            
                            <td>
                                <span th:if="${m.estadoEnvio == 'ENVIADO'}" class="badge rounded-pill bg-success">Enviado</span>
                                <span th:if="${m.estadoEnvio == 'PENDIENTE'}" class="badge rounded-pill bg-warning text-dark">Pendiente</span>
                                <span th:if="${m.estadoEnvio == 'FALLIDO'}" class="badge rounded-pill bg-danger">Fallido</span>
                            </td>
                            
                            <td class="text-center">
                                <div class="btn-group">
                                    <a th:href="@{/mensajeciente/ver/{id}(id=${m.idMensaje})}" 
                                       class="btn btn-info btn-sm text-white" title="Ver Detalle">
                                       üëÅ
                                    </a>
                                    
                                    <a th:href="@{/mensajeciente/eliminar/{id}(id=${m.idMensaje})}" 
                                       class="btn btn-danger btn-sm" 
                                       onclick="return confirm('¬øSeguro que desea eliminar este mensaje?')">
                                       ‚úò
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
