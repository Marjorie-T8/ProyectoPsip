<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/plantillaui}">
<head>
    <title>Detalle del Mensaje</title>
</head>
<body>
<div layout:fragment="contenidopaginas">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-12">
                <h3 class="text-dark">Detalle del Mensaje</h3>
                <hr>
            </div>
        </div>

        <div class="row" th:if="${mensaje != null}">
            
            <div class="col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between bg-white">
                        <h6 class="m-0 font-weight-bold text-primary">Información del Mensaje</h6>
                        <span class="badge p-2" 
                              th:classappend="${mensaje.estadoEnvio == 'ENVIADO' ? 'bg-success text-white' : (mensaje.estadoEnvio == 'PENDIENTE' ? 'bg-warning text-dark' : 'bg-danger text-white')}"
                              th:text="${mensaje.estadoEnvio}"></span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">ID Mensaje</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${mensaje.idMensaje}"></div>
                        </div>
                        <div class="mb-3">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Orden Relacionada</div>
                            <div class="h6 mb-0 text-gray-800">
                                <i class="mdi mdi-format-list-bulleted"></i> <span th:text="${mensaje.idOrden}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Tipo de Mensaje</div>
                            <div class="h6 mb-0 text-gray-800" th:text="${mensaje.tipoMensaje}"></div>
                        </div>
                        <div class="mb-3">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Medio de Envío</div>
                            <div class="h6 mb-0 text-gray-800" th:text="${mensaje.medio}"></div>
                        </div>
                        <div>
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Fecha de Envío</div>
                            <div class="h6 mb-0 text-gray-800" th:text="${#temporals.format(mensaje.fechaEnvio, 'dd/MM/yyyy HH:mm')}"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-header py-3 bg-white">
                        <h6 class="m-0 font-weight-bold text-info">Destinatario y Contenido</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Destinatario</div>
                            <div class="h6 mb-0 font-weight-bold text-gray-800">
                                <i class="mdi mdi-email text-info"></i> 
                                <span th:text="${mensaje.destinatario}"></span>
                            </div>
                        </div>
                        
                        <div>
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Contenido del Mensaje</div>
                            <div class="h6 mb-0 text-gray-800">
                                <p class="mb-0" th:text="${mensaje.contenido}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                <a th:href="@{/mensajeciente/listar(idOrden=${mensaje.idOrden})}" class="btn btn-secondary shadow-sm mx-1">
                    <i class="mdi mdi-arrow-left"></i> Volver al Listado
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
